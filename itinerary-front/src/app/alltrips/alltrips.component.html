<div>
    <h1>All Trips</h1>
    <div class="box">
        <div class="grid" *ngFor="let trip of mytrips; let idx = index;">
            <div class="col-4 trip-card">
                <p-card header="{{trip.name}}" subheader="Created On: 27-Jun-22" styleClass="p-card-shadow ">
                    <ng-template pTemplate="header">
                        <img alt="Card" src="../../assets/images/swat-valley.jpg">
                    </ng-template>
                    <div class="card-content">
                        <div><i class="pi pi-calendar"></i>No. of days: {{trip.days}}</div>
                        <div> <i class="pi pi-map-marker"></i>Location: {{trip.location}}</div>
                    </div>

                    <button pButton type="button" icon="pi pi-trash" label="Delete"
                        class="p-button-danger"></button>
                </p-card>
            </div>


        </div>


    </div>
</div>
