<h1>Who paid what?</h1>
<div class="card">
    <p-table [value]="users" selectionMode="single" styleClass="p-datatable-striped" sortField="amount" [paginator]="true" [rows]="3" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[3]">
        <ng-template pTemplate="header">
            <tr>
                <th> <i class="pi pi-user"></i>Name</th>
                <th>Item</th>
                <th> <i class="pi pi-money-bill"></i>Amount</th>  
                <!-- <th></th>               -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-users>
            <tr>
                <td>{{users.name}}</td>
                <td>{{users.item}}</td>
                <td>{{users.amount}}                     
                </td>
                <!-- <td>
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                </td> -->
            </tr>
        </ng-template>
    </p-table>
</div>
